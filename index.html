<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognito App Suite</title>
  <style>
    :root {
      --primary: #4361ee;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: var(--dark);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    /* Navigation styles */
    .nav-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    .nav-tab {
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border: none;
      background: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--gray);
      border-bottom: 3px solid transparent;
      transition: var(--transition);
    }

    .nav-tab:hover {
      color: var(--primary);
    }

    .nav-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* Auth button styles */
    .auth-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .button:active {
      transform: translateY(0);
    }

    .button.login-btn {
      background-color: var(--primary);
      color: var(--white);
    }

    .button.task-btn {
      background-color: var(--success);
      color: var(--white);
    }

    .button.logout-btn {
      background-color: var(--danger);
      color: var(--white);
    }

    .button.upload-btn {
      background-color: var(--success);
      color: var(--white);
    }

    .button.edit-btn {
      background-color: var(--warning);
      color: var(--white);
    }

    /* Card styles */
    .card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      animation: slideUp 0.4s ease;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* Status message styles */
    .status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 5px;
      background-color: rgba(248, 249, 250, 0.8);
    }

    .status.success {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success);
    }

    .status.error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--danger);
    }

    .status.loading {
      background-color: rgba(248, 150, 30, 0.1);
      color: var(--warning);
    }

    /* Task list styles */
    .task-list {
      display: grid;
      gap: 1rem;
    }

    .task-item {
      background-color: var(--white);
      border-radius: 8px;
      padding: 1.25rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      animation: fadeIn 0.5s ease;
    }

    .task-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .task-item.completed {
      border-left: 4px solid var(--success);
    }

    .task-item.pending {
      border-left: 4px solid var(--warning);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .task-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
    }

    .task-status {
      font-size: 0.85rem;
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-weight: 600;
    }

    .status-pending {
      background-color: rgba(248, 150, 30, 0.1);
      color: var(--warning);
    }

    .status-completed {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success);
    }

    .task-description {
      color: var(--gray);
      margin-bottom: 1rem;
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .task-actions button {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--gray);
    }

    /* Loading indicator */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      background-color: var(--dark);
      color: var(--white);
      border-radius: 5px;
      box-shadow: var(--shadow);
      transform: translateX(200%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background-color: var(--success);
    }

    .toast.error {
      background-color: var(--danger);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background-color: var(--white);
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    /* Screen styles */
    .screen {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .screen.active {
      display: block;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Utility classes */
    .hidden {
      display: none !important;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .auth-buttons,
      .nav-tabs {
        flex-direction: column;
        align-items: center;
      }

      .nav-tab {
        margin: 0.25rem 0;
        width: 100%;
        text-align: center;
      }

      .task-actions {
        flex-direction: column;
      }

      .task-actions button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Cognito App Suite</h1>
      <div class="auth-buttons">
        <button id="loginBtn" class="button login-btn">
          <span>üîê</span> Login with Cognito
        </button>
        <button id="logoutBtn" class="button logout-btn hidden">
          <span>üö™</span> Logout
        </button>
      </div>
    </header>

    <div class="nav-tabs hidden" id="navTabs">
      <button class="nav-tab active" data-screen="tasks">üìù Task Manager</button>
      <button class="nav-tab" data-screen="upload">üì§ File Upload</button>
    </div>

    <!-- Task Manager Screen -->
    <div id="tasksScreen" class="screen active">
      <div id="taskFormContainer" class="card">
        <h2>Create New Task</h2>
        <div class="form-group">
          <label for="title">Task Title</label>
          <input id="title" type="text" placeholder="Enter task title">
        </div>
        <div class="form-group">
          <label for="description">Task Description</label>
          <textarea id="description" placeholder="Enter task description"></textarea>
        </div>
        <button class="button task-btn" id="createTaskBtn">
          <span>‚ûï</span> Create Task
        </button>
      </div>

      <div id="output" class="card">
        <div class="task-header">
          <h2>My Tasks</h2>
          <button class="button task-btn" id="refreshTasksBtn">
            <span>üîÑ</span> Refresh
          </button>
        </div>
        <div id="taskList" class="task-list">
          <div class="empty-state">
            <em>No tasks yet. Create your first task!</em>
          </div>
        </div>
      </div>
    </div>

    <!-- File Upload Screen -->
    <div id="uploadScreen" class="screen">
      <div class="card">
        <h2>File Upload</h2>
        <div class="form-group">
          <label for="uploadInput">Select file to upload</label>
          <input type="file" id="uploadInput">
        </div>
        <button id="uploadBtn" class="button upload-btn">
          <span>üì§</span> Upload File
        </button>
        <div id="uploadStatus" class="status">
          <em>Select a file and click upload.</em>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div id="editModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Edit Task</h3>
        <button class="modal-close" id="closeEditModalBtn">&times;</button>
      </div>
      <div class="form-group">
        <label for="editTitle">Title</label>
        <input type="text" id="editTitle">
      </div>
      <div class="form-group">
        <label for="editDesc">Description</label>
        <textarea id="editDesc" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="editStatus">Status</label>
        <select id="editStatus">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="button" id="cancelEditBtn">Cancel</button>
        <button class="button task-btn" id="saveTaskBtn">Save Changes</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // Configuration
    const config = {
      clientId: "rffnr9k5egbu8b8ce24u4vftt",
      domain: "eu-north-1fpueju15x.auth.eu-north-1.amazoncognito.com",
      redirectUri: "http://localhost:3000",
      apiUrl: "https://bsy1fraaje.execute-api.eu-north-1.amazonaws.com/prod"
    };

    // App State
    let currentEditingTaskId = null;
    let currentScreen = 'tasks';

    // DOM Elements
    const elements = {
      // Auth
      loginBtn: document.getElementById('loginBtn'),
      logoutBtn: document.getElementById('logoutBtn'),

      // Navigation
      navTabs: document.getElementById('navTabs'),
      navTabButtons: document.querySelectorAll('.nav-tab'),

      // Screens
      tasksScreen: document.getElementById('tasksScreen'),
      uploadScreen: document.getElementById('uploadScreen'),

      // Task Manager
      taskFormContainer: document.getElementById('taskFormContainer'),
      output: document.getElementById('output'),
      taskList: document.getElementById('taskList'),
      titleInput: document.getElementById('title'),
      descriptionInput: document.getElementById('description'),
      createTaskBtn: document.getElementById('createTaskBtn'),
      refreshTasksBtn: document.getElementById('refreshTasksBtn'),

      // File Upload
      uploadInput: document.getElementById('uploadInput'),
      uploadBtn: document.getElementById('uploadBtn'),
      uploadStatus: document.getElementById('uploadStatus'),

      // Modal
      editModal: document.getElementById('editModal'),
      editTitle: document.getElementById('editTitle'),
      editDesc: document.getElementById('editDesc'),
      editStatus: document.getElementById('editStatus'),
      closeEditModalBtn: document.getElementById('closeEditModalBtn'),
      cancelEditBtn: document.getElementById('cancelEditBtn'),
      saveTaskBtn: document.getElementById('saveTaskBtn'),

      // Toast
      toast: document.getElementById('toast')
    };

    // Initialize the app
    function init() {
      setupEventListeners();
      handleAuthRedirect();
      checkAuthState();
    }

    // Set up all event listeners
    function setupEventListeners() {
      // Auth buttons
      elements.loginBtn.addEventListener('click', login);
      elements.logoutBtn.addEventListener('click', logout);

      // Navigation tabs
      elements.navTabButtons.forEach(button => {
        button.addEventListener('click', switchScreen);
      });

      // Task Manager
      elements.createTaskBtn.addEventListener('click', createTask);
      elements.refreshTasksBtn.addEventListener('click', getTasks);

      // File Upload
      elements.uploadBtn.addEventListener('click', uploadFile);

      // Modal
      elements.closeEditModalBtn.addEventListener('click', closeEditModal);
      elements.cancelEditBtn.addEventListener('click', closeEditModal);
      elements.saveTaskBtn.addEventListener('click', saveTaskChanges);
    }

    // Handle authentication redirect from Cognito
    function handleAuthRedirect() {
      const hash = window.location.hash;
      if (hash.includes('id_token')) {
        const match = hash.match(/id_token=([^&]+)/);
        if (match) {
          sessionStorage.setItem("id_token", match[1]);
          // Clean up URL by removing the hash
          window.history.replaceState(null, "", window.location.pathname);
          showToast('Login successful!', 'success');
        }
      }
    }

    // Check authentication state and update UI
    function checkAuthState() {
      const token = sessionStorage.getItem("id_token");
      const isAuthenticated = !!token;

      elements.loginBtn.classList.toggle('hidden', isAuthenticated);
      elements.logoutBtn.classList.toggle('hidden', !isAuthenticated);
      elements.navTabs.classList.toggle('hidden', !isAuthenticated);

      if (isAuthenticated) {
        // Show the current screen content
        showScreen(currentScreen);

        // Load data for the current screen
        if (currentScreen === 'tasks') {
          getTasks();
        }
      } else {
        // Hide all screens
        elements.tasksScreen.classList.remove('active');
        elements.uploadScreen.classList.remove('active');

        // Show login prompt
        updateUploadStatus('Please log in to upload files', 'error');
      }
    }

    // Switch between screens
    function switchScreen(event) {
      const screen = event.target.dataset.screen;
      if (!screen) return;

      // Update active tab
      elements.navTabButtons.forEach(button => {
        button.classList.toggle('active', button === event.target);
      });

      // Show the selected screen
      showScreen(screen);
    }

    // Show a specific screen
    function showScreen(screen) {
      currentScreen = screen;

      // Hide all screens
      elements.tasksScreen.classList.remove('active');
      elements.uploadScreen.classList.remove('active');

      // Show the selected screen
      if (screen === 'tasks') {
        elements.tasksScreen.classList.add('active');
        getTasks();
      } else if (screen === 'upload') {
        elements.uploadScreen.classList.add('active');
      }
    }

    // Show toast notification
    function showToast(message, type = 'success', duration = 3000) {
      elements.toast.textContent = message;
      elements.toast.className = `toast show ${type}`;
      setTimeout(() => {
        elements.toast.classList.remove('show');
      }, duration);
    }

    // Update upload status message
    function updateUploadStatus(message, type = 'info') {
      elements.uploadStatus.innerHTML = message;
      elements.uploadStatus.className = `status ${type}`;
    }

    // Show loading state for buttons
    function showLoading(button, show) {
      if (show) {
        const originalText = button.innerHTML;
        button.dataset.originalText = originalText;
        button.innerHTML = '<span class="loading"></span> ' + originalText.replace(/<[^>]*>/g, '').trim();
        button.disabled = true;
      } else {
        if (button.dataset.originalText) {
          button.innerHTML = button.dataset.originalText;
          button.disabled = false;
        }
      }
    }

    // Login function
    function login() {
      const url = `https://${config.domain}/login?client_id=${config.clientId}&response_type=token&scope=email+openid+profile&redirect_uri=${config.redirectUri}`;
      window.location.href = url;
    }

    // Logout function
    function logout() {
      sessionStorage.clear();
      window.location.href = `https://${config.domain}/logout?client_id=${config.clientId}&logout_uri=${config.redirectUri}`;
    }

    // Get tasks from API
    async function getTasks() {
      const token = sessionStorage.getItem("id_token");
      if (!token) {
        showToast('You must log in first!', 'error');
        return;
      }

      showLoading(elements.refreshTasksBtn, true);

      try {
        const res = await fetch(`${config.apiUrl}/tasks`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Failed to fetch tasks');

        const data = await res.json();

        if (data.length === 0) {
          elements.taskList.innerHTML = '<div class="empty-state"><em>No tasks yet. Create your first task!</em></div>';
          return;
        }

        elements.taskList.innerHTML = data.map(task => `
          <div class="task-item ${task.status === 'completed' ? 'completed' : 'pending'}">
            <div class="task-header">
              <h3 class="task-title">${escapeHtml(task.title)}</h3>
              <span class="task-status status-${task.status}">${task.status}</span>
            </div>
            <p class="task-description">${escapeHtml(task.description)}</p>
            <div class="task-actions">
              <button class="button" onclick="deleteTask('${task.taskId}')">‚ùå Delete</button>
              ${task.status !== 'completed' ?
            `<button class="button task-btn" onclick="markComplete('${task.taskId}')">‚úÖ Complete</button>` : ''}
              <button class="button edit-btn" onclick="openEditModal('${task.taskId}', '${escapeHtml(task.title)}', '${escapeHtml(task.description)}', '${task.status}')">
                ‚úèÔ∏è Edit
              </button>
            </div>
          </div>
        `).join("");

      } catch (err) {
        showToast(`Error: ${err.message}`, 'error');
        console.error(err);
      } finally {
        showLoading(elements.refreshTasksBtn, false);
      }
    }

    // Create new task
    async function createTask() {
      const token = sessionStorage.getItem("id_token");
      const title = elements.titleInput.value.trim();
      const description = elements.descriptionInput.value.trim();

      if (!token || !title || !description) {
        showToast('Please log in and fill all fields', 'error');
        return;
      }

      showLoading(elements.createTaskBtn, true);

      try {
        const res = await fetch(`${config.apiUrl}/tasks`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ title, description })
        });

        if (!res.ok) throw new Error('Failed to create task');

        elements.titleInput.value = "";
        elements.descriptionInput.value = "";
        showToast('Task created successfully!', 'success');
        getTasks();
      } catch (err) {
        showToast(`Error: ${err.message}`, 'error');
        console.error(err);
      } finally {
        showLoading(elements.createTaskBtn, false);
      }
    }

    // Delete task
    async function deleteTask(taskId) {
      if (!confirm("Are you sure you want to delete this task?")) return;

      const token = sessionStorage.getItem("id_token");
      const button = event.target;
      showLoading(button, true);

      try {
        const res = await fetch(`${config.apiUrl}/tasks/${taskId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Failed to delete task');

        showToast('Task deleted successfully', 'success');
        getTasks();
      } catch (err) {
        showToast(`Error: ${err.message}`, 'error');
        console.error(err);
      } finally {
        showLoading(button, false);
      }
    }

    // Mark task as complete
    async function markComplete(taskId) {
      const token = sessionStorage.getItem("id_token");
      const button = event.target;
      showLoading(button, true);

      try {
        const res = await fetch(`${config.apiUrl}/tasks/${taskId}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ status: "completed" })
        });

        if (!res.ok) throw new Error('Failed to update task');

        showToast('Task marked as completed!', 'success');
        getTasks();
      } catch (err) {
        showToast(`Error: ${err.message}`, 'error');
        console.error(err);
      } finally {
        showLoading(button, false);
      }
    }

    // Open edit modal
    function openEditModal(taskId, title, description, status) {
      currentEditingTaskId = taskId;
      elements.editTitle.value = title;
      elements.editDesc.value = description;
      elements.editStatus.value = status;
      elements.editModal.classList.add('active');
    }

    // Close edit modal
    function closeEditModal() {
      elements.editModal.classList.remove('active');
      currentEditingTaskId = null;
    }

    // Save task changes from modal
    async function saveTaskChanges() {
      const token = sessionStorage.getItem("id_token");
      const title = elements.editTitle.value.trim();
      const description = elements.editDesc.value.trim();
      const status = elements.editStatus.value;

      if (!title || !description) {
        showToast('Please fill all fields', 'error');
        return;
      }

      showLoading(elements.saveTaskBtn, true);

      try {
        const res = await fetch(`${config.apiUrl}/tasks/${currentEditingTaskId}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ title, description, status })
        });

        if (!res.ok) throw new Error('Failed to update task');

        showToast('Task updated successfully!', 'success');
        closeEditModal();
        getTasks();
      } catch (err) {
        showToast(`Error: ${err.message}`, 'error');
        console.error(err);
      } finally {
        showLoading(elements.saveTaskBtn, false);
      }
    }

    // Upload file to S3
    async function uploadFile() {
      const token = sessionStorage.getItem("id_token");
      const file = elements.uploadInput.files[0];

      if (!token) {
        updateUploadStatus('Please log in first', 'error');
        return;
      }

      if (!file) {
        updateUploadStatus('Please select a file', 'error');
        return;
      }

      showLoading(elements.uploadBtn, true);

      try {
        updateUploadStatus('Getting secure upload URL...', 'loading');

        const res = await fetch(`${config.apiUrl}/GetUploadUrlFunction?fileName=${encodeURIComponent(file.name)}`, {
          headers: {
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.error || 'Failed to get upload URL');
        }

        const { uploadUrl, key } = await res.json();

        updateUploadStatus('Uploading file to S3...', 'loading');

        const uploadRes = await fetch(uploadUrl, {
          method: 'PUT',
          headers: {
            'Content-Type': file.type || 'application/octet-stream',
          },
          body: file
        });

        if (!uploadRes.ok) throw new Error('Upload failed');

        updateUploadStatus(`‚úÖ File uploaded successfully!<br>Key: ${key}`, 'success');
        elements.uploadInput.value = '';

      } catch (err) {
        console.error('Upload error:', err);
        updateUploadStatus(`‚ùå Error: ${err.message}`, 'error');
      } finally {
        showLoading(elements.uploadBtn, false);
      }
    }

    // Helper function to escape HTML
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
